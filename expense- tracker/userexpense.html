<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Entry</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-6 text-center">Expense Entry</h2>
        <form id="expenseForm">
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount Spent</label>
                <input type="number" id="amount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" id="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <button type="submit" id="btn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <div class="flex-grow bg-white p-8 mt-4 rounded-lg shadow-md" id="mainContentArea">
        <h3 class="text-lg font-semibold mb-4">Submitted Expenses</h3>
        <div class="grid grid-cols-5 gap-2 items-center p-2 border-b-2 border-gray-300 bg-gray-50 font-semibold text-gray-800">
            <span class="col-span-1">Amount</span>
            <span class="col-span-1">Category</span>
            <span class="col-span-1">Description</span>
            <span class="col-span-1">Date</span>
            <span class="col-span-1 text-right">Action</span>
        </div>
        
        <ul id="expenseList" class="list-none pl-0 text-gray-700"></ul>

        <div class="flex justify-between items-center mt-4">
            <select id="itemsPerPage" class="p-2 border border-gray-300 rounded-md">
                <option value="2">2</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
            <div>
                <button id="prevPage" class="bg-gray-300 p-2 rounded-md" disabled>Previous</button>
                <span id="pageInfo" class="mx-2">Page 1</span>
                <button id="nextPage" class="bg-gray-300 p-2 rounded-md">Next</button>
                <button id="lastPage" class="bg-gray-300 p-2 rounded-md">Last Page</button>
            </div>
        </div>


        <!-- Leaderboard elements will be dynamically added here by JavaScript -->

    </div>

    <div class="absolute top-4 right-4 flex space-x-2">
        <button id="premium" class="bg-green-500 text-white p-3 rounded-md hover:bg-green-600">
            Buy Premium Membership
        </button>
        <button id="logoutButton" class="bg-red-500 text-white p-3 rounded-md hover:bg-red-600">
            Logout
        </button>
    </div>

    <script src="userexpense.js"></script>
</body>
</html>
