<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Enter Your Gmail</h2>
        <form id="sendEmailForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Gmail Address</label>
                <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="yourname@email.com" pattern=".+@gmail\.com" title="Please enter a valid Gmail address" required>
            </div>
            <button type="submit" id="sendEmailBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send Email</button>
        </form>
        <!-- <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="login.htm" class="text-blue-500 hover:underline">Login here</a>
        </p> -->
    </div>
    <script src="forgotPass.js"></script>
</body>
</html>
